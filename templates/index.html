<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Insurance Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container bg-color">
          <div class="row">
              <div class="col-lg-6">
                    <img src="https://m.economictimes.com/thumb/msid-69278711,width-1200,height-900,resizemode-4,imgsize-132321/home-insurance-getty.jpg" alt="image">
                <hr>
                {% if insurance_price %}
                <div class="alert alert-primary" role="alert">
                    Based on your input, your insurance price will be {{insurance_price}}
                </div>
                {% endif %}
                </div>
              <div class="col-lg-6 align-self-center">
                <form action="/predict" method="POST">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Age</label>
                      <input type="number" class="form-control" name="age" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="gender" aria-label="Default select example">
                            <option selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">BMI</label>
                        <input type="number" class="form-control" name="bmi" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Children</label>
                        <input type="number" class="form-control" name="children" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="smoker" aria-label="Default select example">
                            <option selected>Select Smoker</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="region" aria-label="Default select example">
                            <option selected>Select Region</option>
                            <option value="southwest">southwest</option>
                            <option value="southeast">southeast</option>
                            <option value="northwest">northwest</option>
                            <option value="northeast">northeast</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
          </div>
      </div>
</body>
<style>
body{
    background-color: azure;
    text-align: center;
    font-size: medium;
}
.bg-color form{
    background-color: darkgray;
    padding: 20px;
    margin: 10px;   
    box-shadow: 7px 8px 5px 0px rgba(0,0,0,0.75);
    border: 2px solid black;
}
.bg-color img{
    margin: 10px;
    width: 80%;
}
</style>
</html>
